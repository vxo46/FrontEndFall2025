<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>In-Class: 2 Grids</title>
  <link rel="stylesheet" href="css/layout.css" />
</head>
<body>
  <main>
   
    <section>
      <h2>Grid 1</h2>
      <figure>
        <img src="../images/grid1.png" alt="Drawing of Grid 1: header, sidebar + article, footer">
        <figcaption>Design drawing (Grid 1)</figcaption>
      </figure>

      <div class="grid1">
        <header>Header</header>
        <aside>Sidebar</aside>
        <article>Main Article</article>
        <footer>Footer</footer>
      </div>
    </section>

   
    <section>
      <h2>Grid 2</h2>
      <figure>
        <img src="../images/grid2.png" alt="Drawing of Grid 2: header, nav + content, footer, with 2x2 cards inside content">
        <figcaption>Design drawing (Grid 2)</figcaption>
      </figure>

      <div class="grid2">
        <header>Header</header>
        <aside>Navigation</aside>
        <article>
          <div class="grid2-inner">
            <div class="card">A</div>
            <div class="card">B</div>
            <div class="card">C</div>
            <div class="card">D</div>
          </div>
        </article>
        <footer>Footer</footer>
      </div>
    </section>
  </main>
</body>
</html>
